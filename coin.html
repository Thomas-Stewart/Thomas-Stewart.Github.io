<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <script src="cb_form/bundle.js"></script>

    <link rel="stylesheet" type="text/css" href="cb_form/styles.css">
    <title>CryptoCurrency Form</title>
</head>

<body>
  <div class="row">
    <div class="col-md-3 col-md-offset-4">
      <div class="block" >
        <div class="form-group">
            <label>API Key</label>
            <input type="text" class="form-control" placeholder="API Key" id="api-key">
        </div>
        <div class="form-group">
            <label>API Secret</label>
            <input type="password" class="form-control" placeholder="API Secret" id="api-secret">
        </div>
        <div class="clearfix"></div>

        <input type="button" class="btn btn-info btn-lg btn-responsive" id="login-button" value="Login"></button>

      </div>
    </div>
  </div>

  <div class="logged-in hidden">

    <div class="row">
      <div class="col-md-4">
        <div class="block">
          <h2>BTC Balance: <span id="btc-balance" text="- - -"></span> (<span id="btc-balance-usd"></span> USD)</h2>
          <h5>Current Rate: <span id="btc-price"></span></h5>
        </div>
      </div>

      <div class="col-md-4">
        <div class="block">
          <h2>ETH Balance: <span id="eth-balance" text="- - -"></span> (<span id="eth-balance-usd"></span> USD)</h2>
          <h5>Current Rate: <span id="eth-price"></span></h5>
        </div>
      </div>

      <div class="col-md-4">
        <div class="block">
          <h2>LTC Balance: <span id="ltc-balance" text="- - -"></span> (<span id="ltc-balance-usd"></span> USD)</h2>
          <h5>Current Rate: <span id="ltc-price"></span></h5>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-3">
        <div class="container block">
            <h2>Buy</h2>
            <form>
                <div class="form-group">
                    <label>Currency</label>
                    <div id="buy-radio">
                        <label class="radio-inline">
                            <input type="radio" name="optradio" checked="checked">BTC</label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">ETH</label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">LTC</label>
                    </div>
                    <div id="payment-methods">
                      <label>Payment Methods</label>
                    </div>
                    <h4>Amount to Buy (in USD)</h4>
                    <input type="text" id="buy-amount" disabled />
                </div>
                <div class="clearfix"></div>
                <input type="button" class="btn btn-info btn-lg btn-responsive" id="buy-button" value="Buy"></button>
            </form>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-4 col-md-offset-3">
        <div class="container block">
            <h2>Sell</h2>
            <form>
                <div class="form-group">
                    <label>Currency</label>
                    <div id="sell-radio">
                        <label class="radio-inline">
                            <input type="radio" name="optradio" checked="checked">BTC</label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">ETH</label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">LTC</label>
                    </div>
                </div>
                <div class="clearfix"></div>
                <input type="button" class="btn btn-info btn-lg btn-responsive" id="sell-button" value="Sell"></button>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
